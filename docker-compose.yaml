version: '3.9'
services:
  app:
    build:
      context: ./app

    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=django-celery-redis
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  celery:
    restart: always
    build: ./app
    command: celery -A storefront worker -l info
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
    depends_on:
      - db
      - redis
      - app
  flower:
    image: mher/flower:0.9.7
    command: ['flower', '--broker=redis://redis:6379/1', '--port=5555']
    ports:
      - '5555:5555'
    depends_on:
      - redis

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=django-celery-redis
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
  redis-data:
  flower-data: